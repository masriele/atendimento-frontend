<mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title>Serviços</mat-card-title>
    </mat-card-header>
    <mat-divider class="divider"></mat-divider>
    <mat-card-content>
      @if (servicos$) {
      <div>
        <button mat-fab extended class="newButton" (click)="onAddServico()">
          <mat-icon>add</mat-icon>
          Cadastrar Serviço
        </button>
      </div>
      <div>
        <button mat-fab extended class="newButton" (click)="onAddDiaHorario()">
          <mat-icon>add</mat-icon>
          Cadastrar Dia/Horário
        </button>
      </div>
      <table
        mat-table
        [dataSource]="servicos$"
        class="mat-elevation-z8"
        style="width: 100%"
      >
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let item">{{ item.servico.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef>Dia</th>
            <td mat-cell *matCellDef="let item">{{ item.dataSemana.dia }}</td>
          </ng-container>
        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef>Horário</th>
            <td mat-cell *matCellDef="let item">{{ item.dataSemana.horario }}</td>
          </ng-container>       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover"
            (click)="openDialog(item.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
    <mat-paginator
      class="paginator"
      [length]="servicos$.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="getDataPaginated($event)"
    ></mat-paginator>
    }@else {
    <p>Carregando...</p>
    }
  </mat-card-content>
</mat-card>
