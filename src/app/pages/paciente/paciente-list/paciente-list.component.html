<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>Pacientes</mat-card-title>
  </mat-card-header>
  <mat-divider class="divider"></mat-divider>
  <mat-card-content>
    @if (pacientes$) {
    <div>
      <button mat-fab extended class="newButton" (click)="onAdd()">
        <mat-icon>add</mat-icon>
        Cadastrar
      </button>
    </div>
    <table
      mat-table
      [dataSource]="pacientes$"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let item">{{ item.telefone }}</td>
      </ng-container>      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
            (click)="onEdit(item.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover"
            (click)="openDialog(item.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
    <mat-paginator
      class="paginator"
      [length]="pacientes$.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="getDataPaginated($event)"
    ></mat-paginator>
    }@else {
    <p>Carregando...</p>
    }
  </mat-card-content>
</mat-card>
