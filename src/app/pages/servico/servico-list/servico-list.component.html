<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>Serviços</mat-card-title>
  </mat-card-header>
  <mat-divider class="divider"></mat-divider>
  <mat-card-content>
    @if (servicos$) {
    <div>
      <button mat-fab extended class="newButton" (click)="onAddServico()">
        <mat-icon>add</mat-icon>
        Cadastrar Serviço
      </button>
    </div>
    <table
      mat-table
      [dataSource]="servicos$"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="right">Ação</th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
            matTooltip="Editar"
            (click)="onEdit(item.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            aria-label="Vizualizar Dias"
            matTooltip="Vizualizar dias"
            (click)="openInfo(item.id)"
          >
            <mat-icon>today</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar Data"
            matTooltip="Cadastrar dia"
            (click)="onAddDiaHorario(item.id)"
          >
            <mat-icon>edit_calendar</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover"
            matTooltip="Remover"
            (click)="openDialog(item.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>
    <mat-paginator
      class="paginator"
      [length]="servicos_array.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="getDataPaginated($event)"
    ></mat-paginator>
    }@else {
    <mat-spinner></mat-spinner>
    }
  </mat-card-content>
</mat-card>
